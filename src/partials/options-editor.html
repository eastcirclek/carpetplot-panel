<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">Colors</h5>
    <div class="gf-form">
      <label class="gf-form-label width-7">Scheme</label>
      <div class="gf-form-select-wrapper width-8">
        <select class="input-small gf-form-input" ng-model="ctrl.panel.color.colorScheme" ng-options="s.value as s.name for s in ctrl.colorSchemes"
          ng-change="ctrl.render()"></select>
      </div>
    </div>
    <div class="gf-form">
      <svg id="heatmap-color-legend" width="17em" height="2em"></svg>
    </div>
    <gf-form-switch class="gf-form" label-class="width-7" label="Invert" checked="ctrl.panel.color.invert" on-change="ctrl.render()">
    </gf-form-switch>
    <div class="gf-form">
      <label class="gf-form-label width-7">Null Color</label>
      <span class="gf-form-label">
          <spectrum-picker ng-model="ctrl.panel.color.nullColor" ng-change="ctrl.render()" ></spectrum-picker>
        </span>
    </div>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Data</h5>
    <div class="gf-form">
      <label class="gf-form-label width-7">Aggregate</label>
      <div class="gf-form-select-wrapper width-8">
        <select class="input-small gf-form-input" ng-model="ctrl.panel.aggregate" ng-options="s.value as s.name for s in ctrl.aggregateOptions"
          ng-change="ctrl.render()"></select>
      </div>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-7">Fragment</label>
      <div class="gf-form-select-wrapper width-8">
        <select class="input-small gf-form-input" ng-model="ctrl.panel.fragment" ng-options="s.value as s.name for s in ctrl.fragmentOptions"
          ng-change="ctrl.render()"></select>
      </div>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-7">Processing</label>
      <div class="gf-form-select-wrapper width-8">
        <select class="input-small gf-form-input" ng-model="ctrl.panel.data.processing" ng-options="s for s in ['none', 'normalize', 'rank']" ng-change="ctrl.render()"></select>
      </div>
    </div>
    <gf-form-switch class="gf-form" label-class="width-7" label="Percentage" checked="ctrl.panel.data.percentage" ng-if="ctrl.panel.data.processing && ctrl.panel.data.processing != 'rank'" on-change="ctrl.render()">
    </gf-form-switch>
    <div class="gf-form">
      <label class="gf-form-label width-7">Decimals</label>
      <input type="number" class="gf-form-input width-5" placeholder="auto" data-placement="right" bs-tooltip="'Max decimal precision for tooltip and legend.'"
        ng-model="ctrl.panel.data.decimals" ng-change="ctrl.render()" ng-model-onblur>
    </div>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">X Axis</h5>
    <gf-form-switch class="gf-form" label-class="width-9" label="Show crosshair" checked="ctrl.panel.xAxis.showCrosshair" on-change="ctrl.render()">
    </gf-form-switch>
    <gf-form-switch class="gf-form" label-class="width-9" label="Hide labels" checked="ctrl.panel.xAxis.hideLabels" on-change="ctrl.render()">
    </gf-form-switch>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Y Axis</h5>
    <gf-form-switch class="gf-form" label-class="width-9" label="Show crosshair" checked="ctrl.panel.yAxis.showCrosshair" on-change="ctrl.render()">
    </gf-form-switch>
    <gf-form-switch class="gf-form" label-class="width-9" label="Hide labels" checked="ctrl.panel.yAxis.hideLabels" on-change="ctrl.render()">
    </gf-form-switch>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Tooltip</h5>
    <gf-form-switch class="gf-form" label-class="width-7" label="Show" checked="ctrl.panel.tooltip.show" on-change="ctrl.render()">
    </gf-form-switch>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Templating</h5>
    <gf-form-switch class="gf-form" label-class="width-7" label="Update" checked="ctrl.panel.template.update" on-change="ctrl.render()">
    </gf-form-switch>
    <div class="gf-form" ng-if="ctrl.panel.template.update === true">
      <span class="gf-form-label width-7">Variable</span>
      <div class="gf-from-select-wrapper width-10" >
        <select class="gf-form-input" ng-model="ctrl.panel.template.variableToUpdate" ng-options="k for k in ctrl.variableNames" ng-change="ctrl.render()"></select>
      </div>
    </div>
  </div>
</div>
